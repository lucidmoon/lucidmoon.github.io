<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>

        <!-- Set the title bar of the page -->
        <title>Experimental Project 3D</title>

        <!-- Set the background colour of the document -->
        <style>
            body {
              background: #000000;
              color:#cccccc;
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
        </style>
    </head>

    <body>
        <!-- Run the game code -->
        <script type="text/javascript" src="src/three.min.js"></script>
        <script type="text/javascript">
            //preparing camera
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            var geom_kotak = new THREE.BoxGeometry (1,1,1);
            var material = new THREE.MeshBasicMaterial({color:0x00ff00});
            var kotak = new THREE.Mesh (geom_kotak, material);
            scene.add(kotak);
            
            camera.position.z = 5;
            
            
            var render = function (){
            
                requestAnimationFrame (render);
                
                kotak.rotation.x += 0.02;
                //kotak.rotation.y += 0.1;
                
                renderer.render (scene, camera);
            }
            render();
        </script>
    </body>
</html>
